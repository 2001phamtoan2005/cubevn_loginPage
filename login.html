<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body class="bg">
    <div class="overlay_bg">
        <div class="content">
            <div class="content_left">
                <img src="image_login/logo-cube-green1.png" alt="" class="content_left_img">
            </div>
            <div class="content_right">
                <div class="content_right_bg-blur">
                    <div class="content_right_userlogin">
                        <img src="image_login/user-login.svg" alt="" class="content_right_userlogin_svg">
                    </div>
                    <div class="content_right_heading">Đăng Nhập</div>
                    <div class="content_right_form">
                        <div class="content_right_form_input">
                            <input type="text" id="username" class="form_textbox_username" placeholder="Tài Khoản" required>
                            <!-- <div class="err-msg" field="user_name">Trường này không được bỏ trống</div> -->
                        </div>
                        <div class="content_right_form_input">
                            <input type="password" id="pass_word" class="form_textbox_password" placeholder="Mật Khẩu">
                            <!-- <div class="err-msg" field="pass_word">Trường này không được bỏ trống</div> -->

                        </div>
                        <div class="content_right_form_button">
                            <input type="submit" value="Đăng Nhập" class="btn_dangnhap">
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
               <span> Copyright©Cube System VN Co.,Ltd. All rights reserved.</span>
            </div>
        </div>
    </div>
</body>
</html>
